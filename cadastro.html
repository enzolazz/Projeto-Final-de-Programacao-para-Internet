<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro | AutoHub</title>
    <link href="css/error.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/forms.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <a href="/">
        <img src="images/logo.png" alt="Logo AutoHub" id="logo">
      </a>
      <nav>
        <ul>
          <li><a href="/">In√≠cio</a></li>
          <li><a class="highlighted-btn" href="login">Login</a></li>
        </ul>
      </nav>
    </header>

    <main class="form-container">
      <section>
        <h1>Cadastro</h1>
        <form
          id="registration-form"
          action="/php/controlador.php?acao=adicionarAnunciante"
          method="POST"
        >
          <div class="form-group">
            <label for="nome">Nome completo:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              required
              placeholder="Digite seu nome completo"
              autofocus
            >
          </div>
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              required
              placeholder="111.111.111-11"
            >
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="example@mail.com"
            >
          </div>
          <div class="form-group">
            <label for="senha">Senha:</label>
            <input
              type="password"
              id="senha"
              name="senha"
              required
              placeholder="Digite sua senha"
            >
          </div>
          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              required
              placeholder="(11) 99999-9999"
            >
          </div>
          <button type="submit">Cadastrar</button>
        </form>
      </section>
      <div class="form-image">
        <img src="images/sidebar.png" alt="Imagem de cadastro" id="form-image">
      </div>
    </main>

    <footer>
      <p>&copy; 2025 AutoHub. Todos os direitos reservados.</p>
    </footer>
    <script type="module" src="js/cadastro.js"></script>
  </body>
</html>
